<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html><!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--글의 머릿말-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>&lt;style&gt; 속성에 스타일 만들기</title>
    <style> /* CSS 스타일 시트 작성 */
        p { /* p tag에 글자색, 글자 크기 스타일 적용 */
            color: red;
            font-size: 15px; }

        /* 모든 p 태그에 적용 */
    </style>
</head>

<body>
    <h3>손 홍 민</h3> <!--크기 3의 표제 설정-->
    <hr> <!--입체 선 긋기-->
    <p>축구를 좋아하고</p> <!--p tag 스타일 적용-->
    <p>신라면을 좋아하고</p> <!--p tag 스타일 적용-->
    <!--해당 태그에서만 color: blue 스타일 적용-->
    <p style="color:blue">석박지를 좋아하고</p>
    <!--해당 태그에서만 color: magenta 스타일 적용-->
    <p style="color:magenta; font-size:30px">
        둘은 환상의 조합이라고 생각합니다.</p>
</body>

</html>
