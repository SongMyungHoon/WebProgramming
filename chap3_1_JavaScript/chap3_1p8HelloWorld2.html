<HTML> <!--HTML 언어로 작성되어 있음-->

<HEAD> <!--글의 머릿말-->
    <META charset="utf-8"> <!--encoding type utf-8로 설정-->
    <Script>
        // mystr을 parameter로 받아 웹 브라우저에 Hello World 와 mystr 한 줄에 출력 후 줄바꿈
        function call(mystr) { 
            document.write("Hello World" + mystr + "<br>");
        }
    </Script> <!--SCRIPT END-->
</HEAD> <!--HEAD END-->

<BODY> 
    <SCRIPT> // call 함수 호출, argument="11"
        call("11");
    </SCRIPT> <!--SCRIPT END-->
    Good..<BR> <!--줄 바꿈 수행-->
    <SCRIPT> // call 함수 호출, argument="2"
        call("22");
    </SCRIPT> <!--SCRIPT END-->
</BODY> <!--BODY END-->
</HTML> <!--HTML END-->
