<html> <!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--글의 머릿말-->
<head> <!--head start-->
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
</head> <!--head end-->
<!--본문에 해당하는 부분-->
<body> <!--body start-->
    <!--<ifram src="...">: 창의 소스를 정의
        height: 창의 크기 지정,width: 창의 너비 지정,align: 창 왼쪽 정렬 지정
        iframe source : ./menu.html-->
    <iframe src="./menu.html" height="100%" width="350px" align="left">aaa</iframe>
    <!--<ifram src="...">: 창의 소스를 정의
        name: <iframe> 요소의 이름 명시
        height: 창의 크기 지정
        width: 창의 너비 지정
        iframe source : ./tag00.html-->
    <iframe src="./tag00.html" name="right" height="100%" width="817px">aaa</iframe>
</body> <!--BODY END-->
<!--HTML END-->
</html>
