<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>대출금 계산</title>
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" 
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    -->
    
    <style>
        table, th, td {
            border: 1px solid #bcbcbc;
        }
        input {
            text-align: right;
        }
    </style>
</head>
<body>
    <form name="inputForm" method="POST" action="result.jsp">
		<script type="text/javascript" src="index.js"></script>
	    <!-- 데이터 입력 박스 -->
	    <table class="table table-bordered">
	        <tbody>
	            <tr>
	                <th scope="row">대출금</th>
	                <td>
	                    <input type="number" id="loan" name="loan" value="0" required>원
	                    <br><br>
	                    <input type="button" value="십만원" onclick="button_Text('loan', '100000')">
	                    <input type="button" value="백만원" onclick="button_Text('loan', '1000000')">
	                    <input type="button" value="천만원" onclick="button_Text('loan', '10000000')">
	                    <input type="button" value="일억원" onclick="button_Text('loan', '100000000')">
	                </td>
	            </tr>
	            <tr>
	                <th scope="row">대출금리</th>
	                <td>연 
	                    <input type="number" style="width: 50px" id="loanRates" name="loanRates" value="10" required> %
	                    <br>
	                    <input type="button" value="3%" onclick="button_Text('loanRates', '3')">
	                    <input type="button" value="4%" onclick="button_Text('loanRates', '4')">
	                    <input type="button" value="5%" onclick="button_Text('loanRates', '5')">
	                    <input type="button" value="6%" onclick="button_Text('loanRates', '6')">
	                    <input type="button" value="7%" onclick="button_Text('loanRates', '7')">
	                    <input type="button" value="10%" onclick="button_Text('loanRates', '10')">
	                    <input type="button" value="39%" onclick="button_Text('loanRates', '39')">
	                </td>
	            </tr>
	            <tr>
	                <th scope="row">대출기간</th>
	                <td>
	                    <input type="number" style="width: 50px" name="loanPeriod" id="loanPeriod" value="10" required>개월
	                    <br>
	                    <input type="button" value="1년" onclick="button_Text('loanPeriod', '12')">
	                    <input type="button" value="2년" onclick="button_Text('loanPeriod', '24')">
	                    <input type="button" value="3년" onclick="button_Text('loanPeriod', '36')">
	                    <input type="button" value="4년" onclick="button_Text('loanPeriod', '48')">
	                    <input type="button" value="5년" onclick="button_Text('loanPeriod', '60')">
	                    <input type="button" value="10년" onclick="button_Text('loanPeriod', '120')">
	                    <input type="button" value="15년" onclick="button_Text('loanPeriod', '180')">
	                    <input type="button" value="20년" onclick="button_Text('loanPeriod', '240')">
	                    <input type="button" value="30년" onclick="button_Text('loanPeriod', '360')">
	                </td>
	            </tr>
	            <tr>
	                <th scope="row">거치기간</th>
	                <td>
	                    <input type="number" style="width: 50px" name="unredeemedTerm" id="unredeemedTerm" value="0" required>개월
	                    <input type="button" value="0년" onclick="button_Text('unredeemedTerm', '0')">
	                    <input type="button" value="1년" onclick="button_Text('unredeemedTerm', '12')">
	                    <input type="button" value="2년" onclick="button_Text('unredeemedTerm', '24')">
	                    <input type="button" value="3년" onclick="button_Text('unredeemedTerm', '36')">
	                </td>
	            </tr>
	            <tr>
	                <th scope="row">상환방법</th>
	                <td>원리금균등상환</td>
	            </tr>
	        </tbody>
	      </table>
    	<input type="submit" value="계산하기">
    	<input type="button" value="다시작성" onclick="location.href='index.html'">
    </form>
    <br>
    <br>
    ※ 대출 상환 방법
    <br>
    원리금균등상환 - 가장 일반적인 방법으로, 원금과 이자를 합한 상환금액이 매달 동일합니다.
</body>
</html>
