<!DOCTYPE html> <!--HTML5 문서임을 선언-->
<html> <!--HTML 언어로 작성되어 있음-->
<head> <!--글의 머릿말-->
    <meta charset="utf-8"> <!--encoding type utf-8로 설정-->
    <script>
        function iterationPractice() { /* iterationPractice 함수 선언 */
            document.write("<H2> 구구단 </H2>"); /* 크기 2의 표제 설정 */
            document.write("<TABLE border = 0 width = 100%>"); /* 너비 100%, 테두리 선 없는 표 선언 */
            for (var i = 1; i < 10; i = i + 3) { /* i: 각 행의 첫번째 column의 구구단 단 수*/
                for (var j = 1; j < 10; j++) {
                    document.write("<TR>");
                    // 첫번째 column
                    document.write("<TD>" + i + " * " + j + " = " + i * j + "</TD>");
                    // 두번째 column
                    document.write("<TD>" + (i + 1) + " * " + j + " = " + (i + 1) * j + "</TD>"); 
                    // 세번째 column
                    document.write("<TD>" + (i + 2) + " * " + j + " = " + (i + 2) * j + "</TD>");
                    // row 종료
                    document.write("</TR>");
                }
                // 단 구분을 위해 공백 삽입
                document.write("<TR><TD colspan = 3><HR></TD></TR>");
            }
            document.write("</TABLE>"); // TABLE END
        }
    </script> <!--SCRIPT END-->
</head> <!--HEAD END-->

<body>
    <script>
        iterationPractice(); // iterationPractice() 함수 호출
    </script>
</BODY> <!--BODY END-->
</HTML> <!--HTML END-->
