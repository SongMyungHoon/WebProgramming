<html>  <!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--encoding type utf-8로 설정-->
<meta charset="utf-8">
<!--글의 머릿말-->
<head> <!--head start-->
    <!--title bar에 새겨질 글자 정의-->
    <title>제목줄입니다</title>
</head> <!--head end-->
<!--본문에 해당하는 부분-->
<body> <!--body start-->
    <!--<HR>:입체적인 선을 그린다.
        ALIGN: 선의 정렬, WIDTH: 선의 폭, SIZE: 선의 높이
        ALIGN=LEFT: 왼쪽 정렬-->
    <HR ALIGN=LEFT WIDTH=100 SIZE=5>
    <!--ALIGN=CENTER: 가운데 정렬-->
    <HR ALIGN=CENTER WIDTH=100 SIZE=2>
    <!--ALIGN=RIGHT: 오른쪽 정렬-->
    <HR ALIGN=RIGHT WIDTH=100 SIZE=10>
</body> <!--body end-->
<!--html end-->
</html>
