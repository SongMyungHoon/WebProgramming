<html><!--html start-->
<!--head start-->
<head>
    <!--title bar에 새겨질 글자 정의-->
    <title> 제목줄입니다 </title>
</head><!--head end-->
<!--본문에 해당하는 부분-->
<!--body start, body부분에 색깔 주기-->
<!--text="color code":글자색 지정,
    link="color code":하이퍼링크 색 지정,
    vlink="color code":한 번 누른 적이 있는 하이퍼링크의 색을 지정,
    alink="color code":누르고 있는 동안 하이퍼링크 색 지정-->
<body text="#000000" link="##ff0000" vlink="#00ff00" alink="0000ff">
    <!--table border: 표의 전체 형식을 나타냄-->
    <TABLE BORDER="1">
        <tr> <!--<TR><TD></TD><TR>:표 내부에 들어갈 형식 정의-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr> <!--TR end-->
        <tr> <!--TR start-->
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr> <!--TR end-->
        <tr> <!--<TR><TD></TD><TR>:표 내부에 들어갈 형식 정의-->
            <!--<TD ALIGN=center>:표 안의 좌우 정렬 방식 중앙 정렬-->
            <td align=center>7</td>
            <!--<TD ALIGN=center>:표 안의 좌우 정렬 방식 우측 정렬-->
            <td align=right>8</td>
            <!--<TD ALIGN=center>:표 안의 좌우 정렬 방식 좌측 정렬-->
            <td align=left>9</td>
        </tr> <!--TR end-->
        <tr> <!--TR start-->
            <td>0010</td>
            <td>0011</td>
            <td>0012</td>
        </tr> <!--TR end-->
    </table> <!--TABLE end-->
</body> <!--BODY end-->
<!--HTML end-->
</html>
