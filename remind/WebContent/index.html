<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<body>
    <link href="bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="index.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <!-- 데이터 입력 박스 -->
    <div id="inputBox" class="row">
        <div class="boxMargin-left"></div>

        <div class="dataBox">
            <hr>
            <!-- 대출금 입력 박스 -->
            <div id="loanInputBox">
                <div id="loanInputBox_data" class="cell-margin">
                    <div class="text-center">
                        <label for="loanInputBox_data_input"><h4>대출금</h4></label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">대출금</span>
                        </div>
                        <input type="number" id="loanInputBox_data_input" class="form-control" aria-describedby="basic-addon3" value="0"/>
                        <div class="input-group-append">
                            <span class="input-group-text">원</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <span id="loanInputBox_data_print">0 원</span>
                    </div>
                    <br>
                    <div id="loanInputBox_data_butten" class="text-right">
                        <input type="button" class="btn btn-outline-secondary" value="십만원" onclick="loanAddOnClick(100000)">
                        <input type="button" class="btn btn-outline-secondary" value="백만원" onclick="loanAddOnClick(1000000)">
                        <input type="button" class="btn btn-outline-secondary" value="천만원" onclick="loanAddOnClick(10000000)">
                        <input type="button" class="btn btn-outline-secondary" value="일억원" onclick="loanAddOnClick(100000000)">
                    </div>
                </div>
            </div>
            <hr>
            <!-- 대출금리 입력 박스 -->
            <div id="loanRateInputBox">
                <div id="loanRateInputBox_data" class="cell-margin">
                    <div class="text-center">
                        <label for="loanRateInputBox_data_input"><h4>대출금리</h4></label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="loanRateHead">연</span>
                        </div>
                        <input type="number" id="loanRateInputBox_data_input" class="form-control" aria-describedby="loanRateHead" value="0"/>
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    <div id="loanRateInputBox_data_button" class="text-right">
                        <input type="button" class="btn btn-outline-secondary" value="3%" onclick="inputValueChange('loanRateInputBox_data_input', '3')">
                        <input type="button" class="btn btn-outline-secondary" value="4%" onclick="inputValueChange('loanRateInputBox_data_input', '4')">
                        <input type="button" class="btn btn-outline-secondary" value="5%" onclick="inputValueChange('loanRateInputBox_data_input', '5')">
                        <input type="button" class="btn btn-outline-secondary" value="6%" onclick="inputValueChange('loanRateInputBox_data_input', '6')">
                        <input type="button" class="btn btn-outline-secondary" value="7%" onclick="inputValueChange('loanRateInputBox_data_input', '7')">
                        <input type="button" class="btn btn-outline-secondary" value="10%" onclick="inputValueChange('loanRateInputBox_data_input', '10')">
                        <input type="button" class="btn btn-outline-secondary" value="39%" onclick="inputValueChange('loanRateInputBox_data_input', '39')">
                    </div>
                </div>
            </div>
            <hr>
            <!-- 대출기간 입력 박스 -->
            <div id="loanPeriodInputBox">
                <div id="loanPeriodInputBox_data" class="cell-margin">
                    <div class="text-center">
                        <label for="loanPeriodInputBox_data_input"><h4>대출기간</h4></label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="loanPeriodHead">대출기간</span>
                        </div>
                        <input type="number" id="loanPeriodInputBox_data_input" class="form-control" aria-describedby="loanPeriodHead" value="0"/>
                        <div class="input-group-append">
                            <span class="input-group-text">개월</span>
                        </div>
                    </div>
                    <div id="loanPeriodInputBox_data_button" class="text-right">
                        <input type="button" class="btn btn-outline-secondary" value="1년" onclick="inputValueChange('loanPeriodInputBox_data_input', '12')">
                        <input type="button" class="btn btn-outline-secondary" value="2년" onclick="inputValueChange('loanPeriodInputBox_data_input', '24')">
                        <input type="button" class="btn btn-outline-secondary" value="3년" onclick="inputValueChange('loanPeriodInputBox_data_input', '36')">
                        <input type="button" class="btn btn-outline-secondary" value="4년" onclick="inputValueChange('loanPeriodInputBox_data_input', '48')">
                        <input type="button" class="btn btn-outline-secondary" value="5년" onclick="inputValueChange('loanPeriodInputBox_data_input', '60')">
                        <input type="button" class="btn btn-outline-secondary" value="10년" onclick="inputValueChange('loanPeriodInputBox_data_input', '120')">
                        <input type="button" class="btn btn-outline-secondary" value="15년" onclick="inputValueChange('loanPeriodInputBox_data_input', '180')">
                        <input type="button" class="btn btn-outline-secondary" value="20년" onclick="inputValueChange('loanPeriodInputBox_data_input', '240')">
                        <input type="button" class="btn btn-outline-secondary" value="30년" onclick="inputValueChange('loanPeriodInputBox_data_input', '360')">
                    </div>
                </div>
            </div>
            <hr>
            <!-- 거치기간 입력 박스 -->
            <div id="unredeemedTermInputBox">
                <div id="unredeemedTermInputBox_data" class="cell-margin">
                    <div class="text-center">
                        <label for="unredeemedTermInputBox_data_input"><h4>거치기간</h4></label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="unredeemedTermHead">거치기간</span>
                        </div>
                        <input type="number" id="unredeemedTermInputBox_data_input" class="form-control" aria-describedby="loanPeriodHead" value="0"/>
                        <div class="input-group-append">
                            <span class="input-group-text">개월</span>
                        </div>
                    </div>
                    <div id="unredeemedTermInputBox_data_button" class="text-right">
                        <input type="button" class="btn btn-outline-secondary" value="0년" onclick="inputValueChange('unredeemedTermInputBox_data_input', '0')">
                        <input type="button" class="btn btn-outline-secondary" value="1년" onclick="inputValueChange('unredeemedTermInputBox_data_input', '12')">
                        <input type="button" class="btn btn-outline-secondary" value="2년" onclick="inputValueChange('unredeemedTermInputBox_data_input', '24')">
                        <input type="button" class="btn btn-outline-secondary" value="3년" onclick="inputValueChange('unredeemedTermInputBox_data_input', '36')">
                    </div>
                </div>
            </div>
            <hr>
            <div class="cell-margin">
                ※ 대출 상환 방법
                <br>
                &nbsp&nbsp&nbsp원리금균등상환 - 가장 일반적인 방법으로, 원금과 이자를 합한 상환금액이 매달 동일합니다.
            </div>
            <hr>
            <div class="text-right cell-margin" >
                <input type="button" class="btn btn-success" value="계산하기" onclick="javascript: resultCal()">
                <input type="button" class="btn btn-danger" value="다시 작성" onclick="javascript: reWrite()">
            </div>
        </div>
        <div class="boxMargin-right"></div>
    </div>
    <div id="outputBox">
        <div class="row">
            <div class="boxMargin-left"></div>
            <div class="dataBox"><br>
                <div class="row cell-margin text-center">
                    <div class="output_first_tbl_col_head col_height border border-secondary">대출금</div>
                    <div id="output_first_tbl_loan" class="output_first_tbl_col_body col_height border border-secondary">0 원</div>
                </div>
                <div class="row cell-margin text-center">
                    <div class="output_first_tbl_col_head col_height border border-secondary">대출금리</div>
                    <div id="output_first_tbl_rate" class="output_first_tbl_col_body col_height border border-secondary">연 0 %</div>
                </div>
                <div class="row cell-margin text-center">
                    <div class="output_first_tbl_col_head col_height border border-secondary">대출기간</div>
                    <div id="output_first_tbl_period" class="output_first_tbl_col_body col_height border border-secondary">0 개월 ( 년)</div>
                </div>
                <div class="row cell-margin text-center">
                    <div class="output_first_tbl_col_head col_height border border-secondary">거치기간</div>
                    <div id="output_first_tbl_unredeemedTerm" class="output_first_tbl_col_body col_height border border-secondary">없음</div>
                </div>
                <div class="row cell-margin text-center">
                    <div class="output_first_tbl_col_head col_height border border-secondary">총 이자</div>
                    <div id="output_first_tbl_total_interest" class="output_first_tbl_col_body col_height border border-secondary">0 원</div>
                </div>
                <br>
                <div class="cell-margin text-right">
                    <input type="button" class="btn btn-danger" value="다시 계산하기" onclick="javascript: retry()">
                </div>
                <br>
                <div class="row cell-margin">
                    <div class="col_num head_color col_height col_text_center border border-secondary">No</div>
                    <div class="col_size1 head_color col_height col_text_center border border-secondary">상환금</div>
                    <div class="col_size1 head_color col_height col_text_center border border-secondary">납입원금</div>
                    <div class="col_size1 head_color col_height col_text_center border border-secondary">이자</div>
                    <div class="col_size2 head_color col_height col_text_center border border-secondary">납입원금계</div>
                    <div class="col_size2 head_color col_height col_text_center border border-secondary">잔금</div>
                </div>
                <div id="monthly_result_cal"></div>

                <br>
                <div class="cell-margin text-right">
                    <input type="button" class="btn btn-danger" value="다시 시작하기" onclick="javascript: retry()">
                </div>
            </div>
            <div class="boxMargin-right"></div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
