<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html>
<!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--글의 머릿말-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>&lt;link&gt; 태그로 스타일 파일 불러오기</title>
    <!--<link> tag: 해당 문서와 외부 소스(external resource)
        사이의 관계 정의 시 사용
        <link> 요소는 빈 태그이며 속성만 포함한다.
        이 요소는 <HEAD> tag 내부에서만 위치할 수 있으며 개수의 제한은 없다.
        주로 외부 스타일 시트(external style sheet)를 연결할 때 사용된다.
        type: 링크된 외부 리소스의 미디어 타입 명시
        rel: 필수 속성으로, 현재 문서와 외부 리소스 사이의 연관관계를 명시
        href: 링크될 외부 리소스의 URL를 명시-->
    <link type="text/css" rel="stylesheet" href="chap2_2p13mystyle.css">
</head>

<body>
    <h3>소연재</h3> <!--크기 3의 표제 설정-->
    <hr> <!--입체 선 긋기-->
    <!--p tag: 문단을 정의할 때 사용, 
        자동으로 p tag 요소 위, 아래쪽에 약간의 여백 추가
        여백은 margin 속성을 사용해 조정 가능-->
    <p>저는 체조 선수 소연재입니다. 
        음악을 들으면서 책읽기를 좋아합니다. 
        김치 찌개와 막국수 무척 좋아합니다.</p>
</body>
</html>
