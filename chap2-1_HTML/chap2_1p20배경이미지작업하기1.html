<html>
<!--html start-->
<!--글의 머릿말-->
<head>
    <!--head start-->
    <!--title bar에 새겨질 글자 정의-->
    <title>제목줄입니다.</title>
</head>
<!--head end-->
<!--body start, body 배경에 이미지 삽입-->
<body BACKGROUND="http://www.kopo.ac.kr/images/logo/ctc.png">
    <!--<STRONG>:볼드체, <br>: 줄바꿈-->
    <STRONG>안녕하세요</STRONG><br>
    <!--<B>: 볼드체, <br>: 줄바꿈-->
    <B>안녕하세요</B><br>
    <!--<EM>:이탤릭체, <br>: 줄바꿈-->
    <EM>안녕하세요</EM><br>
    <!--<EM>:이탤릭체, <br>: 줄바꿈-->
    <EM>HELLO</EM><br>
    <!--<I>:이탤릭체, <br>: 줄바꿈-->
    <I>안녕하세요</I<br>
    <!--<I>:이탤릭체, <br>: 줄바꿈-->
    <I>HELLO</I><br>
    <!--<KBD>:타자기체, <br>: 줄바꿈-->
    <KDB>안녕하세요</KDB><br>
    <!--<CODE>:타자기체, <br>: 줄바꿈-->
    <CODE>안녕하세요</CODE><br>
    <!--<TT>:타자기체, <br>: 줄바꿈-->
    <TT>안녕하세요</TT><br>
    안녕하셔요<br> <!--<br>: 줄바꿈-->
    <!--<KBD>:타자기체, <br>: 줄바꿈-->
    <KDB>hello</KDB><br>
    <!--<CODE>:타자기체, <br>: 줄바꿈-->
    <CODE>hello</CODE><br>
    <!--<TT>:타자기체, <br>: 줄바꿈-->
    <TT>hello</TT><br>
    hello<br> <!--<br>: 줄바꿈-->
</body><!--body end-->
<!--html end-->
</html>
