<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html> <!--HTML 언어로 작성되어 있음-->

<!--글의 머릿말-->
<head> <!--HEAD START-->
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>&lt;@import&gt;로 외부 스타일 불러오기</title>
    <style> /* CSS 스타일 시트 작성 */
        /* @import: W3C에서 규정하고 있는 '@규칙(at-rule)'중 하나로 CSS에서
        가장 많이 사용되는 규칙 중 하나이며 다른 스타일 시트에서 스타일 규칙을
        가져올 수 있는 규칙이다. */
        /* 이 규칙은 스타일 시트에 사용되는 문자 인코딩을 지정하는 @charset 규칙을
        제외하고는 모든 다른 규칙보다 앞서 명시되어야 한다. */
        /* 보통 HTML 문서에는 여러 개의 <link> tag를 사용하여 스타일 시트를 추가하지만
        추가하는 CSS 파일 개수가 늘어날수록 웹 서버의 부하도 같이 커지게 된다.
        따라서 HTML 문서에는 일정 개수의 CSS 파일만을 추가하고, 추가된 CSS 파일에서
        @import 규칙을 이용해 또 다른 CSS 파일을 추가하는 방법을 사용한다. */
        @import url(chap2_2p13mystyle.css);
    </style> <!--STYLE END-->
</head> <!--HEAD END-->
<body> <!--BODY START-->
    <h3>소연재</h3> <!--글자 크기 3의 표제 정의 -->
    <hr> <!--입체 선 긋기-->
    <!--p tag: 문단을 정의할 때 사용, 
        자동으로 p tag 요소 위, 아래쪽에 약간의 여백 추가
        여백은 margin 속성을 사용해 조정 가능-->
    <p>저는 체조 선수 소연재입니다. 
        음악을 들으면서 책읽기를 좋아합니다. 
        김치 찌개와 막국수 무척 좋아합니다.
    </p>
</body> <!--BODY END-->
</html> <!--HTML END-->
