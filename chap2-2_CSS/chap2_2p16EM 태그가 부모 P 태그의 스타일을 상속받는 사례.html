<!DOCTYPE html> <!--HTML5 문서임을 선언-->
<html> <!--HTML 언어로 작성되어 있음-->
<head> <!--글의 머릿말, HEAD START-->
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>부모 스타일 상속</title>
</head>

<body>
    <h3>부모 스타일 상속</h3> <!--글자 크기 3의 표제 정의 -->
    <hr> <!--입체 선 긋기-->
    <!--p tag: 문단을 정의할 때 사용, 
        자동으로 p tag 요소 위, 아래쪽에 약간의 여백 추가\
        p tage 적용 구간 글자색 green 지정-->
    <p style="color:green">자식 태그는 부모의 스타일을
        <!--<p> tag: <em> tag의 부모 태그,
            <em> tag는 글자 크기는 25px,
            글자색은 p tag 상속받아 green-->
        <em style="font-size:25px">상속</em>받는다.
    </p>
</body>
</html>
