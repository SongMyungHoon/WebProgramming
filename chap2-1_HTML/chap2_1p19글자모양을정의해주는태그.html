<!-- HTML 언어로 작성되어 있음을 알려줌-->
<html> <!--html start-->
<!--글의 머릿말-->
<head> <!--head start-->
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>제목줄입니다</title>
</head> <!--head end-->
<!--본문에 해당하는 부분-->
<body> <!--body start-->
    <!--<STRONG>:볼드체, <br>: 줄바꿈-->
    <STRONG>안녕하셔요</STRONG><br>
    <!--<B>: 볼드체, <br>: 줄바꿈-->
    <B>안녕하셔요</B><br>
    <!--<EM>:이탤릭체, <br>: 줄바꿈-->
    <EM>안녕하셔요</EM><br>
    <!--<EM>:이탤릭체, <br>: 줄바꿈-->
    <EM>HELLO</EM><br>
    <!--<I>:이탤릭체, <br>: 줄바꿈-->
    <I>안녕하셔요</I><br>
    <!--<EM>:이탤릭체, <br>: 줄바꿈-->
    <I>HELLO</I><br>
    <!--<KBD>:타자기체, <br>: 줄바꿈-->
    <KBD>안녕하셔요</KBD><br>
    <!--<KBD>:타자기체, <br>: 줄바꿈-->
    <CODE>안녕하셔요</CODE><br>
    <!--<TT>:타자기체, <br>: 줄바꿈-->
    <TT>안녕하셔요</TT><br>
    안녕하셔요<br><!--<br>: 줄바꿈-->
    <!--<KBD>:타자기체, <br>: 줄바꿈-->
    <KBD>hello</KBD><br>
    <!--<CODE>:타자기체, <br>: 줄바꿈-->
    <CODE>hello</CODE><br>
    <!--<TT>:타자기체, <br>: 줄바꿈-->
    <TT>hello</TT><br>
    hello<br> <!--<br>: 줄바꿈-->
</body> <!--body end-->
<!--html end-->
</html>
