<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html><!--HTML 언어로 작성되어 있음-->
<!--글의 머릿말-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>float 배치:</title>
    <style>
        #float { /* id selector */
            /* id=flaot의 경우 style 지정 */
            float: right;
            border: 1px dotted black;
            width: 8em;
            padding: 0.25em;
            margin: 1em; }
    </style>
</head>

<body>
    <h3>학기말 공지</h3> <!--크기 3의 표제 설정-->
    <hr>  <!--입체 선 긋기-->
    <div> <!--<div> Division의 약자, 웹사이트 레이아웃 만들 때 주로 사용
        웹페이지에서 논리적 구분을 정의하는 태그이며, 각각의 블록을 알맞게
        배치하고 CSS를 활용하여 스타일 적용 가능-->
        <p id="float"> <!--id=float style 지정-->
            24일은 피아니스트 조성진의 크리스마스 특별연주가 있습니다.</p>
        <p>  <!--<p>: 줄바꿈과 동시에 한 줄 띈다-->
            이제 곧 겨울 방학이 시작됩니다. 학기 중 못 다한
            Java, C++ 프로그래밍 열심히 하기 바랍니다.
            인턴을 준비하는 학생들은 프로젝트 개발에 더욱
            힘쓰세요. 그럼 다음 학기에 만나요.</p>
    </div>
</body>

</html>
