<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html><!--HTML 언어로 작성되어 있음-->
<!--글의 머릿말-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>스타일 합치기 및 오버라이딩</title>
    <!--<link> tag: 해당 문서와 외부 소스(external resource)
        사이의 관계 정의 시 사용
        <link> 요소는 빈 태그이며 속성만 포함한다.
        이 요소는 <HEAD> tag 내부에서만 위치할 수 있으며 개수의 제한은 없다.
        주로 외부 스타일 시트(external style sheet)를 연결할 때 사용된다.
        type: 링크된 외부 리소스의 미디어 타입 명시
        rel: 필수 속성으로, 현재 문서와 외부 리소스 사이의 연관관계를 명시
        href: 링크될 외부 리소스의 URL를 명시-->
    <link type="text/css" rel="stylesheet" href="external.css">
    <style> /* CSS 스타일 시트 작성 */
        p { /* p tag에 글자색, 글자 크기 스타일 적용 */
            color: blue;
            font-size: 12px; }
    </style>
</head>

<body>
    <h3>p 태그에 중첩된 스타일</h3> <!--크기 3의 표제 설정-->
    <hr> <!--입체 선 긋기-->
    <p>Hello, students!</p> <!--p tag 스타일 적용-->
    <!--해당 p tag 범위에서만 "font-size:25px" 스타일 적용-->
    <p style="font-size:25px">안녕하세요 교수님!</p>
</body>

</html>
