<html>
<!--HTML START-->
<head>
    <!--HEAD START-->
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>제목줄입니다</title>
</head>
<!--HEAD END-->
<!--body start, body부분에 색깔 주기-->
<!--text="color code":글자색 지정,
    link="color code":하이퍼링크 색 지정,
    vlink="color code":한 번 누른 적이 있는 하이퍼링크의 색을 지정,
    alink="color code":누르고 있는 동안 하이퍼링크 색 지정-->
<body text="#000000" link="#ff0000" vlink="00ff00" alink="0000ff"">
<!--<A HREF="url":다른 홈페이지와 연결,<br>:줄바꿈-->    
<a href=" http://www.sjcu.ac.kr/">학교가자</a><br>
    학교 다녀왔습니다<br>
    <!--<A HREF="url":다른 홈페이지와 연결-->
    <a href="http://ctc.kopo.ac.kr/">
        <!--<IMG SRC="...">: 이미지 정의
            ALIGN: 이미지 정렬 상태 정의
            WIDTH, HEIGHT: 이미지 크기 정의
            BORDER: 이미지 테두리 선 조절-->
        <img src="http://ctc.kopo.ac.kr/images_2014/site/ctc/common/logo_js.png" align=center border=1>
    </a><br><!--A end, br:줄바꿈-->
    <!--<A HREF="url":다른 홈페이지와 연결-->
    <a href="http://ctc.kopo.ac.kr/">
        <!--<IMG SRC="...">: 이미지 정의
            ALIGN: 이미지 정렬 상태 정의
            WIDTH, HEIGHT: 이미지 크기 정의
            BORDER: 이미지 테두리 선 조절-->
        <img src="http://ctc.kopo.ac.kr/images_2014/site/ctc/common/logo_js.png" align=center border=no>
    </a><br><!--A end, br:줄바꿈-->
</body><!--BODY end-->
<!--HTML END-->
</html>
