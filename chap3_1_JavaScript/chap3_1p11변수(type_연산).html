<!DOCTYPE html> <!--HTML5 문서임을 선언-->
<html> <!--HTML 언어로 작성되어 있음-->
<head> <!--글의 머릿말-->
    <meta charset="utf-8"> <!--encoding type utf-8로 설정-->
    <script>
        function call1() { /* call1함수 정의 */
            var a = "abc"; /* 변수 a 선언 및 초기화 */
            var b = "efg"; /* 변수 b 선언 및 초기화 */
            document.write("String연산: " + (a + b)); /* 연산 결과를 브라우저에 출력 */
        }
        function call2() { /* call2함수 정의 */
            var a = 1; /* 변수 a 선언 및 초기화 */
            var b = 2; /* 변수 b 선언 및 초기화 */
            document.write("Integer 연산: " + (a + b)); /* 연산 결과를 브라우저에 출력 */
        }
    </script>
</head>

<body>
    <script>call1();</script> <!--call1 함수 호출-->
    <script>call2();</script> <!--call2 함수 호출-->
    Good...
</BODY> <!--BODY END-->
</HTML> <!--HTML END-->
