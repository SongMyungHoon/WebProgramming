<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html><!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--encoding type utf-8로 설정-->
<meta charset="utf-8">
<!--글의 머릿말-->
<head> <!--head start-->
    <!--title bar에 새겨질 글자 정의-->
    <title>라면을 끓이는 순서</title>
</head> <!--head end-->
<!--본문에 해당하는 부분-->
<body> <!--body start-->
    <!--<h3>:표제글자, 글자 크기는 1~6 중 3-->
    <h3>라면을 끓이는 순서</h3>
    <hr> <!--<hr>:선그리기-->
    <ol type="A"> <!--ol: orderded list, marker type:"A"-->
        <!--A. 물을 끓인다.-->
        <li>물을 끓인다.</li>
        <!--B. 라면과 스프를 넣는다.-->
        <li>라면과 스프를 넣는다.</li>
        <!--C. 파를 썰어 넣는다.-->
        <li>파를 썰어 넣는다.</li>
        <!--D. 5분 후 먹는다.-->
        <li>5분 후 먹는다.</li>
    </ol><!--ordered lsit end-->
</body><!--body end-->
<!--html end-->
</html>
