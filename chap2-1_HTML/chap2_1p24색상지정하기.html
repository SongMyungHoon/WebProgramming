<html><!--html start-->
<!--head start-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>제목줄입니다</title>
</head><!--head end-->
<!--본문에 해당하는 부분-->
<!--body start, body부분에 색깔 주기-->
<!--text="color code":글자색 지정,
    link="color code":하이퍼링크 색 지정,
    vlink="color code":한 번 누른 적이 있는 하이퍼링크의 색을 지정,
    alink="color code":누르고 있는 동안 하이퍼링크 색 지정-->
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <!--<A HREF="url":다른 홈페이지와 연결,<br>:줄바꿈-->
    <a href="http://ctc.kopo.ac.kr/">학교가자</a><br>
    학교 다녀왔습니다<br>
    <!--<A HREF="url":다른 홈페이지와 연결,<br>:줄바꿈-->
    <a href="http://www.google.com/">찾아보자</a><br>
    찾아봤습니다<br>
</body><!--body end-->
<!--html end-->
</html>
