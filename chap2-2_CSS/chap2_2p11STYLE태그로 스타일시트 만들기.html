<!DOCTYPE html><!--HTML5 문서임을 선언-->
<html><!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--글의 머릿말-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>&lt;style&gt; 태그로 스타일 만들기</title>
    <style> /* CSS 스타일 시트 작성 */
        body {/* <BODY>요소의 배경색 linen */
            background-color: linen;
            /* 글자색 blueviolet으로 설정 */
            color: blueviolet;
            /* margin-left: 요소의 왼쪽에 바깥 여백 영역 margin area을 설정.
               양수 값은 인접 요소와 거리를 넓히고, 음수 값은 좁힘. */
            margin-left: 30px;
            margin-right: 30px;
        }
        /* h3의 text align: center, 글씨색: darkred 설정*/
        h3 {
            text-align: center;
            color: darkred;
        }
    </style>
</head>

<body>
    <h3>소연재</h3> <!--크기 3의 표제 설정-->
    <hr> <!--선 긋기-->
    <!--<p> tag: 줄바꿈 + 한 줄 띄기-->
    <p>저는 체조 선수 소연재입니다. 음악을 들으면서
       책읽기를 좋아합니다. 신라면과 석박지는 환상의
       조합이라고 생각합니다.</p>
</body>

</html>
