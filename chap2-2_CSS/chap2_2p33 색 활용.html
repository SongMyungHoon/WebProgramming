<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html> <!--HTML 언어로 작성되어 있음-->
<!--글의 머릿말-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>CSS3 색 활용</title>
    <style> /* CSS 스타일 시트 작성 */
        div { /* type selector */
            /* <div> tag의 글자 색은 white,
               왼쪽, 오른쪽 margin: 30px, 아래쪽 bottom margin: 10px 지정*/
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <h3>CSS 색 활용</h3> <!--크기 3의 표제 설정-->
    <hr>  <!--입체 선 긋기-->
    <!-- 해당 div tag의 background color: deepskyblue로 지정 -->
    <div style="background-color:deepskyblue">
        deepsykblue(#00BFFF)</div>
    <!-- 해당 div tag의 background color: brown으로 지정 -->
    <div style="background-color:brown">
        brown(#A52A2A)</div>
    <!-- 해당 div tag의 background color: fuchsia으로 지정 -->
    <div style="background-color:fuchsia">
        fuchsia(#FF00FF)</div>
    <!-- 해당 div tag의 background color: darkorange으로 지정 -->
    <div style="background-color:darkorange">
        darkorange(#FF8C00)</div>
    <!-- 해당 div tag의 background color: #008B8B으로 지정 -->
    <div style="background-color:#008B8B">
        darkcyan(#008B8B)</div>
    <!-- 해당 div tag의 background color: #6B8E23으로 지정 -->
    <div style="background-color:#6B8E23">
        olivedrab(#6B8E23)</div>
</body>

</html>
