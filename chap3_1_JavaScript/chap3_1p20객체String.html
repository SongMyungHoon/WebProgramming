<!DOCTYPE html> <!--HTML5 문서임을 선언-->
<HTML> <!--HTML 언어로 작성되어 있음-->
<HEAD> <!--글의 머릿말-->
    <META charset="utf-8"> <!--encoding type utf-8로 설정-->
    <SCRIPT>
        function call() { /* call1 함수 선언 */
            MyString = "Hello World Welcome to my world";
            // MyString의 12번째 문자 출력
            document.write("Test1 : " + MyString.charAt(11) + "<br>")
            // to의 시작 index를 출력
            document.write("Test2 : " + MyString.indexOf("to") + "<br>");
            // 문자열에서 마지막 to 에 해당하는 index를 출력
            document.write("Test3 : " + MyString.lastIndexOf("to") + "<br>");
            // 문자열에서 6번째 글자부터 4개의 글자 출력
            document.write("Test4 : " + MyString.substr(5, 5) + "<br>");
            // MyString을 소문자로 변환
            document.write("Test5 : " + MyString.toLowerCase("AaBbCc") + "<br>");
            // MyString을 대문자로 변환
            document.write("Test6 : " + MyString.toUpperCase("AaBbCc") + "<br>");
        }
    </SCRIPT> <!--SCRIPT END-->
</HEAD> <!--HEAD END-->
<BODY> <!--BODY END-->
<SCRIPT>call();</SCRIPT> <!--call 함수 호출-->
</BODY> <!--BODY END-->
</HTML> <!--HTML-->
