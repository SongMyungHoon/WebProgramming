<html>  <!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--encoding type utf-8로 설정-->
<meta charset="utf-8">
<!--글의 머릿말-->
<head> <!--head start-->
    <!--title bar에 새겨질 글자 정의-->
    <title>제목줄입니다</title>
</head> <!--head end-->
<!--본문에 해당하는 부분-->
<body> <!--body start-->
    <!-- 글자크기를 연습합니다-->
    <!--<Hn>tag : 표제 부분에 들어갈 말 정의-->
    <!--n=1~6, 숫자 커질수록 표제 작아짐 기본값:H4-->
    <h1>Hello KOPOSW26</h1>
    <h2>Hello KOPOSW26</h2>
    <h3>Hello KOPOSW26</h3>
    <h4>Hello KOPOSW26</h4>
    <h5>Hello KOPOSW26</h5>
</body> <!--body end-->
<!--html end-->
</html>
