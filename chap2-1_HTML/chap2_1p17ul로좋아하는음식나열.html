<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html><!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--글의 머릿말-->
<head> <!--head start-->
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8"> 
    <!--title bar에 새겨질 글자 정의-->
    <title>내가 좋아하는 음식</title>
</head> <!--head end-->
<!--본문에 해당하는 부분-->
<body> <!--body end-->
    <h3>내가 좋아하는 음식</h3>
    <hr><!--<hr>:선 그리기-->
    <ul><!--<ul> unordered list start-->
        <li>감자탕</li> <!--list-->
        <li>스파게티</li> <!--list-->
        <li>올레국수</li> <!--list-->
    </ul><!--</ur> unordered list end-->
</body><!--body end-->
<!--html end-->
</html>
