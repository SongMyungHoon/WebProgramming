<html><!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--encoding type utf-8로 설정-->
<meta charset="utf-8">
<!--글의 머릿말-->
<head> <!--head start-->
    <!--title bar에 새겨질 글자 정의-->
    <title>제목줄입니다</title>
</head><!--head end-->
<!--body start-->
<body>
    <P> <!--<p>: 줄바꿈과 동시에 한 줄 띈다-->
    <P> <!--줄바꿈 + 한 줄 띄기-->
    <P> <!--줄바꿈 + 한 줄 띄기-->
        안녕하셔요
        안녕하셔요
        <!--<br>: 줄바꿈만 수행-->
        안녕하셔요<br>
        안녕하셔요
    <!--<pre>: 여백이나 줄 간격 등을 고정
        일반적으로 html 안에서는 엔터 입력으로 개행이 출력되지 않으나
        <pre> tag 안에서는 키보드로 입력한 내용 그대로 출력됨-->
    <pre>안녕하셔요안녕하셔요안녕하셔요안녕하셔요</pre>
    안녕하셔요안녕하셔요안녕하셔요안녕하셔요
</body><!--body end-->
<!--html end-->
</html>
