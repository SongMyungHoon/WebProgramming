<html>  <!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--encoding type utf-8로 설정-->
<meta charset="utf-8">
<!--글의 머릿말-->
<head> <!--head start-->
    <!--title bar에 새겨질 글자 정의-->
    <title>제목줄입니다</title>
</head> <!--head end-->
<!--본문에 해당하는 부분-->
<body> <!--body end-->
    <ul><!--ul:unordered list, 순서가 없는 목록으로 일반적인 나열-->
        <!--<li type="marker">: 목록 앞 marker의 모양-->
        <li type="disc"> 이건 동그란 점...
        <li type="circle"> 이건 속빈 동그라미
        <li type="square"> 이것은 사각형..
        <li type="circle"> 이건 다시 속빈 동그라미
        <li type="disc"> 이건 동그란 점
    </ul> <!--unordered list end-->
    안녕하셔요<br> <!--문단변경, 줄바꿈-->
    <center>안녕하셔요</center><!--전체 문장 가운데 정렬-->
    안녕하셔요<br> <!--문단변경, 줄바꿈-->
    <!--<BLOCKQUOTE>:문장 내에서 인용할 경우, 들여쓰기한 후 인용구 처리-->
    <BLOCKQUOTE>문장들여쓰기</BLOCKQUOTE>
    안녕하셔요
</body> <!--body end-->
<!--html end-->
</html>
