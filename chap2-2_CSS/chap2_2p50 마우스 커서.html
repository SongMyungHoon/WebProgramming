<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html><!--HTML 언어로 작성되어 있음-->
<!--글의 머릿말-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>마우스 커서</title>
</head>
    <body>
         <!--크기 3의 표제 설정-->
        <h3>마우스 커서</h3>
        아래에 마우스를 올려 보세요. 커서가 변합니다.
        <hr> <!--입체 선 긋기-->
        <p style="cursor:crosshair">십자 모양 커서</p>
        <!--해당 p tag에서 mouse cursor 모양 십자모양으로 변경-->
        <p style="cursor:help">도움말 모양 커서</p>
        <!--해당 p tag에서 mouse cursor 모양 pointer 모양으로 변경-->
        <p style="cursor:pointer">포인터 모양 커서</p>
        <!--해당 p tag에서 mouse cursor 모양 프로그램 실행 중 모양으로 변경-->
        <p style="cursor:progress">프로그램 실행 중 모양 커서</p>
        <!--해당 p tag에서 mouse cursor 모양 창 크기 조절 모양으로 변경-->
        <p style="cursor:n-resize">상하 크기 조절 모양 커서</p>
    </body>
</html>
