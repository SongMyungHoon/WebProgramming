<!--HTML5 문서임을 선언-->>
<!DOCTYPE html>
<html><!--html start-->
<head><!--head start-->
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의
        &lt: 오른쪽으로 열린 부등호 ('<') 표기
        &gt: 왼쪽으로 열린 부등호 ('>') 표기-->
    <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
</head><!--HEAD END-->
<body><!--BODY START-->
    <!--헤드라인 크기 3-->
    <h3>사랑</h3>
    <hr><!--입체 선 긋기-->
    <!--배경색을 파란색으로 변경하는 CSS3 스타일
        div tag: Division의 약자로 웹 사이트의 레이아웃을 만들 떄 주로 사용
        최근 레이아웃 배치를 거의 div를 활용해 구성하는 추세-->
    <div style="background-color:skyblue; padding:20px;">
        내가 사람의 방언과 천사의 말을 할지라도
        <!--<span style="color:..">: span 태그 안의 글자의 색상 지정-->
        <span style="color:red">사랑</span>이 없으면
        소리 나는 구리와 울리는 꽹과리가 되고,
        <!--<span style="color:..">: span 태그 안의 글자의 색상 지정-->
        <span style="color:red">사랑</span>이 없으면 아무
        것도 아니라.
    </div> <!--DIV END-->
    <p> <!--줄바꿈 + 한 줄 띄기-->
        ~우리 서로 사랑하며 살아요~
    </p> <!-- P END-->
</body> <!--BODY END-->
<!--HTML END-->
</html>
