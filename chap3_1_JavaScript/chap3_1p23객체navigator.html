<!DOCTYPE html> <!--HTML5 문서임을 선언-->
<HTML> <!--HTML 언어로 작성되어 있음-->
<HEAD> <!--글의 머릿말-->
    <META charset="utf-8"> <!--encoding type utf-8로 설정-->
    <!--title bar에 새겨질 글자 정의-->
    <title>객체 - Navigator</title>
    <script>
        for (obj in navigator) { // navigator 객체가 갖는 모든 object에 대해
            // object 이름과 object 값 출력
            document.write(obj + ": " + navigator[obj] + "<BR>");
        } // for loop end
    </script> <!--SCRIPT END-->
</head> <!--HEAD END-->
</html> <!--HTML END-->
