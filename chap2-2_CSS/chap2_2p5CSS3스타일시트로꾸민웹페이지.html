<!DOCTYPE html> <!--HTML5 문서임을 선언-->
<html><!-- HTML 언어로 작성되어 있음을 알려줌-->
<!--글의 머릿말-->
<head>
    <!--title bar에 새겨질 글자 정의-->
    <title>스타일을 가진 웹 페이지</title>
    <style>/* CSS 스타일 시트 작성 */
        body {  /* <BODY>요소의 배경색 mystyrose */
            background-color: mistyrose;
        }
        /* 표제의 색: purple */
        h3 {
            color: purple; }
        /* 선 두께 5px, solid yellowgreen */
        hr {
            border: 5px solid yellowgreen }
        /* span의 글자색 blue, 글자크기 20px */
        span {
            color: blue;
            font-size: 20px; }
    </style>
</head>

<body>
    <!--표제 크기 3-->
    <h3>CSS 스타일 맛보기</h3>
    <hr> <!--선 그리기-->
    <!--줄바꿈 + 한 줄 띄기-->
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
</body>
</html>
