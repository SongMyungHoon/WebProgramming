<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style> /* table style 지정 */
           th, td {
               border: 1px solid #444444;
           }
           #noneBorder {
           		border-style: none;
           }
    </style>
    <script>
	    function isNumeric(data) {
	    	var pattern_num = /[0-9]/;	// 숫자 
	    	if(pattern_num.test(data)){
	    		return true
	    	} else {
	    		return false
	    	}
		}
    	function input_check() {
			if(document.selectForm.studentId.value.length == 0) {
				window.alert("값을 입력해주세요!");
				document.selectForm.studentId.focus();
			} else if(!isNumeric(document.selectForm.studentId.value)) {
				window.alert("학번은 숫자만 입력 가능합니다.");
				document.selectForm.studentId.focus();
			} else {
				return true
			}
			return false
		}    
    </script>
</head>
<body>
	<h1>성적 조회 후 정정 / 삭제</h1>
	<form name="selectForm" method="post" action="showREC.jsp" OnSubmit="return input_check()">
		<p style="display: inline-block">
			<span>조회할 학번</span>
			<span>
				<input type="text" name="studentId"/> 			
			</span>
			<span><input type="submit" value="조회"></span>
		</p>
		<table border="1" width="285">
			<script>
				var label= new Array("이름", "학번", "국어", "영어", "수학");
				for(var i = 0; i < label.length; i++) {
					document.write("<tr>");
					document.write("<td width=\"100\" align=\"center\">" + label[i] + "</td>");
					document.write("<td width=\"185\" align=\"center\">");
					if(i == 1){	} 
					else {
						document.write("<input type=\"text\" />");
					}
					document.write("</td>");
					document.write("</tr>");
				}
			</script>
		</table>
	</form>
</body>
</html>
