<!--HTML5 문서임을 선언-->
<!DOCTYPE html>
<html><!--HTML 언어로 작성되어 있음-->
<!--글의 머릿말-->
<head>
    <!--encoding type utf-8로 설정-->
    <meta charset="utf-8">
    <!--title bar에 새겨질 글자 정의-->
    <title>visibility 프로퍼티</title>
    <style> /* CSS 스타일 시트 작성 */
        span { /* type selector */
            /* span tag 적용부분 내 visibility option hidden 지정 */
            visibility: hidden; }
    </style>
</head>

<body>
    <h3>다음 빈 곳에 숨은 단어?</h3> <!--크기 3의 표제 설정-->
    <hr> <!--입체 선 긋기-->
    <ul> <!--UNORDERED LIST-->
        <li>I (<span>love</span>)you. <!--span tag style 적용-->
        <li>CSS is Cascading (<span>Style</span>)Sheet. <!--span tag style 적용-->
        <li>I (<span>Style</span>)Sheet. <!--span tag style 적용-->
    </ul>
</body>

</html>
